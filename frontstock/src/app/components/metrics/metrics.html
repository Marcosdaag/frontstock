<style>
    /* PersonalizaciÃ³n del Scrollbar */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(17, 24, 39, 0.5);
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.6);
    }
</style>

<div class="flex flex-col h-[calc(100vh-140px)] w-[95%] max-w-full mx-auto text-gray-100 animate-enter font-sans">

    <header
        class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 shrink-0 border-b border-white/10 pb-4">

        <h1
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-indigo-200 to-purple-200 drop-shadow-sm flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="w-8 h-8 text-indigo-400">
                <path
                    d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.035-.84-1.875-1.875-1.875h-.75zM9.75 8.625c0-1.035.84-1.875 1.875-1.875h.75c1.035 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 01-1.875-1.875V8.625zM3 13.125c0-1.035.84-1.875 1.875-1.875h.75c1.035 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 013 19.875v-6.75z" />
            </svg>
            MÃ©tricas de Ventas
        </h1>

        <div
            class="flex items-center bg-gray-900/60 p-1.5 rounded-2xl border border-white/10 gap-2 shadow-lg backdrop-blur-md">
            <button (click)="cambiarMes(-1)"
                class="text-gray-400 hover:text-white hover:bg-white/10 transition-all p-2 rounded-xl active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <span
                class="text-lg font-bold text-white min-w-[140px] text-center select-none capitalize tracking-wide px-2">
                {{ nombreMes }}
            </span>

            <button (click)="cambiarMes(1)"
                class="text-gray-400 hover:text-white hover:bg-white/10 transition-all p-2 rounded-xl active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar pb-6 space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div
                class="bg-emerald-900/10 backdrop-blur-md p-6 rounded-3xl border border-emerald-500/20 shadow-lg shadow-emerald-900/20 flex items-center justify-between group hover:border-emerald-500/40 transition-all duration-300 hover:-translate-y-1 relative overflow-hidden">
                <div
                    class="absolute -right-10 -top-10 w-32 h-32 bg-emerald-500/20 rounded-full blur-3xl group-hover:bg-emerald-500/30 transition-all">
                </div>

                <div class="relative z-10">
                    <p
                        class="text-xs font-black text-emerald-400 uppercase tracking-widest mb-2 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                        Ingresos Totales
                    </p>
                    <p
                        class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-300 to-teal-200 tracking-tight">
                        ${{ totalMesDinero | number }}
                    </p>
                </div>

                <div
                    class="bg-emerald-500/10 p-4 rounded-2xl border border-emerald-500/20 group-hover:scale-110 transition-transform duration-300 relative z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>

            <div
                class="bg-indigo-900/10 backdrop-blur-md p-6 rounded-3xl border border-indigo-500/20 shadow-lg shadow-indigo-900/20 flex items-center justify-between group hover:border-indigo-500/40 transition-all duration-300 hover:-translate-y-1 relative overflow-hidden">
                <div
                    class="absolute -right-10 -top-10 w-32 h-32 bg-indigo-500/20 rounded-full blur-3xl group-hover:bg-indigo-500/30 transition-all">
                </div>

                <div class="relative z-10">
                    <p
                        class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-2 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                        Ventas Realizadas
                    </p>
                    <p
                        class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-300 to-blue-200 tracking-tight">
                        {{ totalMesCantidad }}
                    </p>
                </div>

                <div
                    class="bg-indigo-500/10 p-4 rounded-2xl border border-indigo-500/20 group-hover:scale-110 transition-transform duration-300 relative z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </div>
            </div>
        </div>

        <div
            class="bg-gray-800/40 backdrop-blur-xl p-8 rounded-3xl border border-white/5 shadow-2xl relative overflow-hidden flex flex-col min-h-[500px]">

            <div
                class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[300px] bg-indigo-500/5 blur-[100px] rounded-full pointer-events-none">
            </div>

            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 relative z-10">
                <div>
                    <h3 class="text-white font-bold text-xl flex items-center gap-2">
                        ðŸ“ˆ EvoluciÃ³n Diaria
                    </h3>
                    <p class="text-gray-400 text-sm mt-1">Comportamiento de las ventas durante el mes.</p>
                </div>

                <div
                    class="flex gap-6 text-xs font-bold bg-gray-900/50 p-2 rounded-xl border border-white/5 mt-4 md:mt-0">
                    <div class="flex items-center gap-2 text-emerald-300">
                        <span class="w-3 h-3 rounded-md bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                        Ingresos ($)
                    </div>
                    <div class="flex items-center gap-2 text-blue-300">
                        <span class="w-3 h-3 rounded-md bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></span>
                        Cantidad
                    </div>
                </div>
            </div>

            <div id="chart" class="flex-1 w-full relative z-10 min-h-[350px] flex justify-center items-center">

                <div *ngIf="!datosCargados" class="flex flex-col items-center gap-2">
                    <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin">
                    </div>
                    <p class="text-xs text-indigo-300">Cargando mÃ©tricas...</p>
                </div>

                <apx-chart *ngIf="datosCargados" [series]="chartOptions.series" [chart]="chartOptions.chart"
                    [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis" [colors]="chartOptions.colors"
                    [stroke]="chartOptions.stroke" [legend]="chartOptions.legend" [grid]="chartOptions.grid"
                    [tooltip]="chartOptions.tooltip" class="w-full">
                </apx-chart>
            </div>
        </div>
    </div>
</div>
