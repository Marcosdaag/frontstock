<div
    class="h-[85vh] w-[95%] max-w-none mx-auto bg-slate-900 rounded-3xl shadow-2xl border border-slate-700 flex flex-col overflow-hidden my-6 font-sans">

    <header
        class="bg-slate-800 px-6 py-5 border-b border-slate-700 shrink-0 z-10 flex flex-col md:flex-row justify-between items-center gap-4">
        <h1 class="text-3xl font-extrabold text-white tracking-tight flex items-center gap-3">
            ðŸ“Š MÃ©tricas de Ventas.
        </h1>

        <div class="flex items-center bg-slate-900 p-1 rounded-xl border border-slate-700 gap-4 px-4">
            <button (click)="cambiarMes(-1)" class="text-slate-400 hover:text-white transition p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <span class="text-lg font-bold text-white min-w-[180px] text-center select-none capitalize">
                {{ nombreMes }}
            </span>

            <button (click)="cambiarMes(1)" class="text-slate-400 hover:text-white transition p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto p-6 bg-slate-900 relative flex flex-col gap-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div
                class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Ingresos Totales</p>
                    <p class="text-4xl font-black text-emerald-400 mt-1 tracking-tight">${{ totalMesDinero | number }}
                    </p>
                </div>
                <div class="bg-emerald-500/10 p-4 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </div>

            <div
                class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Ventas Realizadas</p>
                    <p class="text-4xl font-black text-blue-400 mt-1 tracking-tight">{{ totalMesCantidad }}</p>
                </div>
                <div class="bg-blue-500/10 p-4 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg flex-1 min-h-[400px]">

            <div class="flex justify-between items-center mb-4">
                <h3 class="text-white font-bold text-lg">EvoluciÃ³n Diaria</h3>
                <div class="flex gap-4 text-xs font-bold">
                    <div class="flex items-center gap-2 text-emerald-400">
                        <span class="w-3 h-3 rounded-full bg-emerald-500"></span> Ingresos ($)
                    </div>
                    <div class="flex items-center gap-2 text-blue-400">
                        <span class="w-3 h-3 rounded-full bg-blue-500"></span> Cantidad
                    </div>
                </div>
            </div>

            <div id="chart">
                <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
                    [yaxis]="chartOptions.yaxis" [colors]="chartOptions.colors" [stroke]="chartOptions.stroke"
                    [legend]="chartOptions.legend" [grid]="chartOptions.grid"
                    [tooltip]="chartOptions.tooltip"></apx-chart>
            </div>
        </div>

    </div>
</div>
