<div class="flex items-center justify-center h-full relative z-10">

    <div
        class="bg-gray-800/50 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl w-full max-w-xs md:max-w-lg lg:max-w-xl animate-enter relative overflow-hidden">

        <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50">
        </div>

        <h2 class="text-3xl font-bold text-center text-white mb-8 drop-shadow-md">
            Iniciar Sesi√≥n üöÄ
        </h2>

        <form (ngSubmit)="onSubmit()" class="space-y-6">

            <div class="group">
                <label for="user"
                    class="block text-gray-300 text-sm font-bold mb-2 transition-colors group-focus-within:text-blue-400">
                    üë§ Usuario: ADMIN
                </label>
                <div class="relative">
                    <input type="text" id="user" name="user"
                        class="block w-full py-3 px-4 rounded-xl bg-gray-900/60 border border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 focus:scale-[1.02] shadow-inner"
                        placeholder="Ingresa tu usuario" [(ngModel)]="username" required />
                </div>
            </div>

            <div class="group">
                <label for="password"
                    class="block text-gray-300 text-sm font-bold mb-2 transition-colors group-focus-within:text-blue-400">
                    üîê Contrase√±a: 1234
                </label>

                <div class="relative">
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password"
                        class="block w-full py-3 px-4 rounded-xl bg-gray-900/60 border border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20 transition-all duration-300 focus:scale-[1.02] shadow-inner pr-12"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" [(ngModel)]="password" required />

                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-white transition-colors duration-200 hover:scale-110 focus:outline-none"
                        aria-label="Mostrar/Ocultar Contrase√±a">
                        <i class="fas transition-transform duration-300" [class.fa-eye]="!passwordVisible"
                            [class.fa-eye-slash]="passwordVisible" [class.rotate-180]="passwordVisible"> </i>
                    </button>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3.5 px-6 rounded-xl shadow-lg shadow-blue-500/30 transform transition-all duration-300 hover:scale-[1.02] active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                    Iniciar Sesi√≥n
                </button>
            </div>
        </form>
    </div>
</div>
